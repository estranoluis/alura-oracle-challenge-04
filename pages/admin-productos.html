<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/productos.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/formulario.css">
    <link rel="stylesheet" href="../styles/rodapie.css">
    <link rel="stylesheet" href="../styles/admin-productos.css">
    
    <link rel="stylesheet" href="../styles/admin-productos.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Alura Geek - Administración</title>
</head>
<body>
    <header class="header container">
        <div class="header_info">
            <a href="../index.html"><img class="header__logo" src="../img/logo.svg" alt="logo de alura geek"></a>
            <input class="header__input" type="text" placeholder="¿Que deseas buscar?" data-buscador>
            <img class="header__lupa" src="../img/lupa.svg" alt="lupa">
        </div>
    </header>
    <main>

        <!---------------------------------->
        <!------------ PRODUCTOS ----------->
        <!---------------------------------->

        <section class="seccion__productos">
            <div class="productos container">
                <div class="star_wars">       
                    <div class="productos__head">
                        <h1 class="productos__head__titulo-principal" data-titulo-busqueda>Todos los productos</h1>
                        <a class="productos__head__boton" href="./agregar-producto.html">Agregar Producto</a>
                    </div>
                    <div class="productos_admin" data-productos-admin>
                    </div>
                </div>
            </div>
        </section>

        <!----------------------------------->
        <!------------- CONTACTO ------------>
        <!----------------------------------->

        <footer class="footer">

            <img class="footer__preguntas__icon--pc" src="../img/alura_geek_logo-2.svg" alt="Logo AluraGeek" draggable="false">
    
            <section class="footer__preguntas">
    
                <img class="footer__preguntas__icon" src="../img/alura_geek_logo-2.svg" alt="Logo AluraGeek" draggable="false">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Quienes somos</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Política de privacidad</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Programa de fidelidad</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Nuestras tiendas</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Quiero ser franquiciado</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Anúncie aquí</a>
    
            </section>
    
            <section class="footer__contact-form">
    
                <form>
                    <h2>Hable con nosotros</h2>
                    <div id="inputNombre" class="contact__input__container">
                        <label id="nombreLabel" class="contact__label" for="nombre">Nombre</label>
                        <input id="nombre" class="contact__input__nombre" spellcheck="false" required type="text">
                    </div>
    
                    <div id="inputMensaje" class="contact__input__container contact__input__container__mensaje">
                        <label id="mensajeLabel" class="contact__label" for="mensaje">Mensaje</label>
                        <textarea id="mensaje" class="contact__input__mensaje" cols="28" rows="5" spellcheck="false"
                            required></textarea>
                    </div>
    
                    <div>
                        <input class="contact__input__submit" type="submit" value="Enviar mensaje">
                    </div>
                </form>
    
            </section>
    
        </footer>
    
        <section class="footer__autor">
    
            <p><span>Desarrollado por:</span> <a href="https://github.com/estranoluis" target="_blank">Luis Estraño</a> </p>
    
        </section>
        
    <script src="scripts/script.js"></script>
    <script src="../scripts/buscador.admin.controller.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/app.js" type="module"></script>
    <script src="../scripts/admin.controller.js type="module"></script>
</body>
</html>
