<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/geek_vector.svg">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login - Alura Geek</title>
</head>
<body>
    <header class="header container">
        <div class="header_info">
            <a href="../index.html"><img class="header__logo" src="../img/logo.svg" alt="logo de alura geek"></a>
        </div>
    </header>
    <main>
        <section class="login">

            <h2>Iniciar sesión</h2>

            <form class="login__form">
                <div id="inputEmail" class="contact__input__container login__email">
                    <label id="emailLabel" class="contact__label" for="email">Usuario</label>
                    <input id="email usuario" class="contact__input__email" spellcheck="false" required type="text" placeholder="" data-tipo="usuario" data-form-usuario>
                </div>

                <div id="inputPassword" class="contact__input__container">
                    <label id="passwordLabel" class="contact__label" for="password">Contraseña</label>
                    <input id="password contraseña" class="contact__input__password" required type="password" placeholder="" data-tipo="contraseña" data-form-contraseña>
                </div>

                <div class="submit__container login__sumbit">
                    <input id="enviar-login" class="contact__input__submit" type="submit" value="Entrar">
                </div>
            </form>

        </section>
        <footer class="footer">

            <img class="footer__preguntas__icon--pc" src="../img/alura_geek_logo-2.svg" alt="Logo AluraGeek" draggable="false">
    
            <section class="footer__preguntas">
    
                <img class="footer__preguntas__icon" src="../img/alura_geek_logo-2.svg" alt="Logo AluraGeek" draggable="false">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Quienes somos</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Política de privacidad</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Programa de fidelidad</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Nuestras tiendas</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Quiero ser franquiciado</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Anúncie aquí</a>
    
            </section>
    
            <section class="footer__contact-form">
    
                <form>
                    <h2>Hable con nosotros</h2>
                    <div id="inputNombre" class="contact__input__container">
                        <label id="nombreLabel" class="contact__label" for="nombre">Nombre</label>
                        <input id="nombre" class="contact__input__nombre" spellcheck="false" required type="text">
                    </div>
    
                    <div id="inputMensaje" class="contact__input__container contact__input__container__mensaje">
                        <label id="mensajeLabel" class="contact__label" for="mensaje">Mensaje</label>
                        <textarea id="mensaje" class="contact__input__mensaje" cols="28" rows="5" spellcheck="false"
                            required></textarea>
                    </div>
    
                    <div>
                        <input class="contact__input__submit" type="submit" value="Enviar mensaje">
                    </div>
                </form>
    
            </section>
    
        </footer>
    
    <section class="footer__autor">
    
        <p><span>Desarrollado por:</span> <a href="https://github.com/estranoluis" target="_blank">Luis Estraño</a> </p>
    
    </section>
    <script src="src/script.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/app.js" type="module"></script>
</body>    
</html>
